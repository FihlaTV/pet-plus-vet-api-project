<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC3RlzZbzH_9ImAcjhqAaCBRT4en3gFFE&libraries=places&callback=initMap" async defer></script>
    <script src="petfinder-search.js"></script>
    <script src="google-maps.js"></script>
    <script src="index.js"></script>
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700" rel="stylesheet">
    <script src="https://use.fontawesome.com/e79a343372.js"></script>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <div id="findapet" class="animalForm">
    <form>
      <label><h2>What type of animal are you looking for?</h2></label>
      <div class="animalType">
        <input type="radio" value="reptile" id="reptile" name="typeOfAnimal">
        <label class="animal reptile" for="reptile"></label>
        <input type="radio" value="cat" id="cat" name="typeOfAnimal">
        <label class="animal cat" for="cat"></label>
        <input type="radio" value="dog" id="dog" name="typeOfAnimal">
        <label class="animal dog" for="dog"></label>
        <input type="radio" value="smallfurry" id="smallfurry" name="typeOfAnimal">
        <label class="animal smallfurry" for="smallfurry"></label>
        <input type="radio" value="bird" id="bird" name="typeOfAnimal">
        <label class="animal bird" for="bird"></label>
      </div>
      <label><h2>What is your location?</h2></label>
      <input type="text" class="myLocation" placeholder="City, State or Zip Code">
      <div class="sizeAgeSex">
        <div class="animalSize">
      <label><h2>Size of Animal</h2></label>
      <input type="radio" name="sizeOfAnimal" value="S" id="small">
      <label class="size small" for="small"></label>
      <input type="radio" name="sizeOfAnimal" value="M" id="medium">
      <label class="size medium" for="medium"></label>
      <input type="radio" name="sizeOfAnimal" value="L" id="large">
      <label class="size large" for="large"></label>
      <input type="radio" name="sizeOfAnimal" value="XL" id="extralarge">
      <label class="size extralarge" for="extralarge"></label>
    </div>
    <div class="mfDiv">
      <label><h2>Sex of Animal</h2></label>
      <input type="radio" name="sexOfAnimal" value="F" id="female">
      <label class="sex female" for="female"></label>
      <input type="radio" name="sexOfAnimal" value="M" id="male">
      <label class="sex male" for="male"></label>
    </div>
    <div class="animalAgeDiv">
      <label><h2>Age of Animal</h2></label>
      <input type="radio" name="ageOfAnimal" value="Baby" id="baby">
      <label class="age baby" for="baby"></label>
      <input type="radio" name="ageOfAnimal" value="Young" id="young">
      <label class="age young" for="young"></label>
      <input type="radio" name="ageOfAnimal" value="Adult" id="adult">
      <label class="age adult" for="adult"></label>
      <input type="radio" name="ageOfAnimal" value="Senior" id="senior">
      <label class="age senior" for="senior"></label>
    </div>
    </div>
      <button type="submit">Submit</button>
    </form>
  </div>
    <section>
      <div class="results" id="pets"></div>
      <button class='previousResults'>previous</button>
      <div id="map"></div>
    </section>
  </body>
</html>
